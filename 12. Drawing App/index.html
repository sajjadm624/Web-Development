<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>White Board App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css">
  </head>
  <body>
    <!-- title -->
    <div id="header">White Board</div>

    <!-- color -->
    <div class="inputColor">
      <div class="input">
        <div class="input" id="colorInput">
          <input type="color" list id="paintColor">
        </div>
      </div>
    </div>

    <!-- size -->
    <div class="input" id="thicknessInput">
      <div id="circle"></div>
    </div>

      <!-- slider -->
      <div class="input">
          <div id="slider"></div>
        </div>

        <!-- canvas -->
        <div id="container">
          <canvas id="paint" width="1200" height="450"></canvas>

        </div>

        <!-- button -->
        <div class="button">
          <div class="buttonInput">
            <span id="erase" class="button2">Erase</span>

          </div>

          <div class="buttonInput">
            <span id="save" class="button2">Save</span>

          </div>

          <div class="buttonInput">
            <span id="reset" class="button2">Reset</span>

          </div>

        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/query.js" charset="utf-8"></script>
  </body>
</html>
